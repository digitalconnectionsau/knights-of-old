<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <title>The Case of Knights of the Old (KNP)</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>

  <!-- ============ INTRO SCREEN ============ -->
  <div id="intro-screen">
    <div class="intro-content">
      <h1>The Case of Knights of the Old</h1>
      <p class="intro-tagline">How one small mistake took down a 158-year-old business</p>
      <p class="intro-description">
        Investigate the wall. Click the clues. Uncover what went wrong â€” 
        and learn how to protect yourself from cyber threats.
      </p>
      <button id="start-btn">Begin Investigation</button>
    </div>
  </div>

  <!-- ============ MAIN WALL ============ -->
  <div id="wall-scene" class="hidden">

    <!-- Collapsible detective sidebar (timeline drop zone) -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>Timeline</h2>
        <p class="sidebar-hint">Drag clues from the wall to build the sequence of events.</p>
      </div>
      <div id="sidebar-dropzone">
        <div id="sidebar-list">
          <!-- Timeline cards injected by sidebar.js -->
        </div>
        <div class="dropzone-empty">Drop a clue here&hellip;</div>
      </div>
    </aside>

    <!-- Toggle tab for the sidebar -->
    <button id="sidebar-toggle" title="Toggle timeline">&laquo;</button>

    <!-- SVG overlay for red pin-board lines -->
    <svg id="wall-lines"></svg>

    <div id="wall-container">
      <!-- Clickable items are injected here by wall.js -->
    </div>
  </div>

  <!-- ============ MODAL OVERLAY ============ -->
  <div id="modal-overlay" class="hidden">
    <div id="modal-box">
      <button id="modal-close">&times;</button>
      <div id="modal-content">
        <!-- Mini-game content is injected here -->
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
